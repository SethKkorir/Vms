<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/register.js" defer></script>
    <link rel="stylesheet" href="/CSS/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-wrapper-1">
        <div class="container1">
            <div class="logo">
                <p>A</p>
                <h4>Register Yourself Here</h4>
            </div>
            <h1>New Visitor? Welcome!</h1>
            <p id="p">Please Enter Your Details Below for Check-in</p>
        </div>
        <form id="registrationForm">
            <div class="input">
                <input type="text" name="name" placeholder="Enter Your Name" id="name"><br>
                <input type="tel" name="tel" placeholder="Contact" id="tel"><br>
                <input type="text" name="company" placeholder="Company (optional)" id="company"><br>
                <select name="visiting" id="visiting">
                    <option value="" disabled selected>Who are you visiting?</option>
                    <option value="manager">Manager</option>
                    <option value="hr">Human Resource</option>
                </select>
                <br>
                <input type="text" name="reason" placeholder="Reason for visiting" id="reason">
            </div>
        </form>
    </div>
    <footer>
        <button class="btn1" id="back" onclick="goBack()">Back</button>
        <button class="btn" id="continue" onclick="openConfirmation()" ><a href="/html/verify.html">Continue</a></button>
    </footer>
</body>
</html>
