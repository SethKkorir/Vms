<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Candidate Registration</title>
    <script src="/js/job_candidate_register.js" defer></script>
    <link rel="stylesheet" href="/jobcandindate/css/well.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-wrapper-1">
        <div class="container1">
            <div class="logo">
                <p>J</p>
                <h4>Register Yourself Here</h4>
            </div>
            <h1>Job Candidate? Welcome!</h1>
            <p id="p">Please Enter Your Details Below for Check-in</p>
        </div>
        <form id="jobCandidateRegistrationForm">
            <div class="input">
                <input type="text" name="name" placeholder="Name" id="name" required><br>
                <input type="tel" name="tel" placeholder="Contact" id="tel" required><br>
                <input type="email" name="email" placeholder="Email" id="email" required><br>
                <input type="text" name="position" placeholder="Position Applied For" id="position" required><br>
                <select name="interviewer" id="interviewer" required>
                    <option value="" disabled selected>Who are you meeting?</option>
                    <option value="manager">Manager</option>
                    <option value="hr">Human Resource</option>
                    <option value="team_lead">Team Lead</option>
                </select>
                <br>
                <input type="text" name="reason" placeholder="Reason for visit (e.g., Interview)" id="reason" required>
            </div>
        </form>
    </div>
    <footer>
        <button class="btn1" id="back" onclick="goBack()">Back</button>
        <button class="btn" id="continue" onclick="submitForm()">Continue</button>
    </footer>
</body>
</html>
